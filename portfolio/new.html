<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandSlang Example</title>
    <style>
        @font-face {
            font-family: 'GrandSlang';
            src: url('path/to/grand-slang.woff2') format('woff2'),
                url('path/to/grand-slang.woff') format('woff');
            /* Include other font formats if necessary */
        }

        body {
            font-family: 'GrandSlang', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #ECE7E1;
        }

        h1 {
            font-size: 36px;
            color: #1a1818;
        }
    </style>
</head>
<body>
    <h1>This is an example of GrandSlang font</h1>
    <p>Your text here...</p>
</body>
</html>
